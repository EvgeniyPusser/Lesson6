<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Docdogram</title>
</head>

<body>
  <header class="logo">
    <h2>Dogram</h2>
  </header>
  <div class="general" order="1">
    <div class="mainImage">
      <img src="images/kindom.png" alt="detailed image" class="dImage" />
      <span class="detailed-title">kindom</span>
    </div>
    <ul class="gallery" order="2">
      <li class="gallery--item">
        <img src="images/German-Shepherd-dog-Alsatian.webp" alt="german shepherd dog" class="gallery--item_image" />
        <span class="gallery--item_title">serious dog </span>
      </li>
      <li class="gallery--item">
        <img src="images/Happy_Doggy.png" alt="running happy dog" class="gallery--item_image" />
        <span class="gallery--item_title">happy dog </span>
      </li>
      <li class="gallery--item">
        <img src="images/Pug_Portrait.jpeg" alt="boxer dog" class="gallery--item_image" />
        <span class="gallery--item_title">dangerous dog </span>
      </li>
      <li class="gallery--item">
        <img src="images/Wallpaper_Dog.png" alt="wallpaper dog" class="gallery--item_image" />
        <span class="gallery--item_title">tender dog </span>
      </li>
      <li class="gallery--item">
        <img src="images/Black_Dog.png" alt="black dog" class="gallery--item_image" />
        <span class="gallery--item_title">my dog </span>
      </li>
      <li class="gallery--item">

      </li>

      </li>
      <li class="gallery--item">
        <img src="images/Pug_Portrait.jpeg" alt="boxer dog" class="gallery--item_image" />
        <span class="gallery--item_title">dangerous dog </span>
      </li>
      <li class="gallery--item">
        <img src="images/Wallpaper_Dog.png" alt="wallpaper dog" class="gallery--item_image" />
        <span class="gallery--item_title">tender dog </span>
      </li>
      <li class="gallery--item">
        <img src="images/Black_Dog.png" alt="black dog" class="gallery--item_image" />
        <span class="gallery--item_title">my dog </span>
      </li>
    </ul>
  </div>
</body>

</html>
